<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/x-icon" href="./dist/img/favicon.png"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"><link rel="stylesheet" href="./dist/css/normalize.css"><link rel="stylesheet" href="./dist/css/skeleton.css"><link rel="stylesheet" href="./dist/css/index.css"><title>Password Generator</title></head><body><div id="notification"> <p></p></div><main><div> <h1>Password Generator</h1><p id="password-output">test</p></div><div id="button-container"> <button class="button-primary" id="generate-password-btn">Generate <i class="fa-solid fa-repeat"></i></button><button class="button-primary" id="copy-password-btn">Copy <i class="fa-solid fa-copy"></i></button></div><div id="options-container"><div><input type="checkbox" id="lowercase"><label for="lowercase">abc</label><input type="checkbox" id="uppercase"><label for="uppercase">ABC</label><input type="checkbox" id="numbers"><label for="numbers">123</label><input type="checkbox" id="special"><label for="special">!#$</label></div><div><label for="password-length-output">Length<span id="password-length-output">(12)</span></label><input type="range" id="password-length" min="8" max="20" value="12"></div><div id="clear-history-container"><div id="clear-history-btn"> <span>Clear History </span><i class="fa-solid fa-trash"></i></div></div><div id="history-container"><ul id="history-list"><li class="history-item"> <span class="history-item-number">1.</span><span class="history-password">123456</span><i class="fa-regular fa-copy"></i></li><br></ul></div></div></main><script src="https://cdn.jsdelivr.net/npm/select-by@1.0.1/dist/select-by.min.js"></script><script src="./dist/js/index.js"></script></body></html>
